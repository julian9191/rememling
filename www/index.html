<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/objeto.js"></script>
  <script src="js/app.js"></script>

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Inicio
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Configuración
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            Acerca de
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Inicio
        </div>
      </ons-toolbar>
      
      
      <div style="text-align: center; padding: 1em;">
        <h4 id="posicion"></h4>
        <h1 id="spanish">Español</h1>
        <input type="button" class="btn btn-danger" value="Mostrar" onclick='motrarTraduccion()' />
        <div id='englishContent'>
            <h2 id="english">Inglés</h2>
            <div>
                <button id='escuchar'class="btn btn-primary" onclick='mostrar()'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Escuchar</span>
                </button>
                <audio src="" hidden class="speech"></audio> 
            </div>
        </div>
        <br><br>
        <div>
            <button class="btn btn-lg btn-dark" onclick='anterior()'>
                &nbsp;<i class="ion-arrow-left-b"></i>&nbsp;
            </button>
            &nbsp;
            <button class="btn btn-lg btn-dark" onclick='siguiente()'>
                &nbsp;<i class="ion-arrow-right-b"></i>&nbsp;
            </button>
        </div>
    </div>
      
      
    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

  <ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

</body>
</html>
