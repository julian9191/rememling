<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/objeto.js"></script>
  <script src="js/pagesMapper.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controladores/enOrden.js"></script>
  <script src="js/controladores/aleatoriosAprendidos.js"></script>
  <script src="js/controladores/palabras.js"></script>
  <script src="js/controladores/palabraActual.js"></script>

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="changePage('en-orden.html')" tappable>
            En orden
          </ons-list-item>
          <ons-list-item onclick="changePage('aleatorios-aprendidos.html')" tappable>
            Aleatorios Aprendidos
          </ons-list-item>
          <ons-list-item onclick="changePage('palabras.html')" tappable>
            Palaras
          </ons-list-item>
          <ons-list-item onclick="changePage('palabra-actual.html')" tappable>
            Palara actual
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="en-orden.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="en-orden.html">
    <ons-page id="foobar_enOrden">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          En orden
        </div>
      </ons-toolbar>
      
      
      <div style="text-align: center; padding: 1em;">
        <h4 class="posicion"></h4>
        <h1 class="spanish">Español</h1>
        <input type="button" class="btn btn-danger" value="Mostrar" onclick='motrarTraduccion()' />
        <div class='englishContent'>
            <h2 class="english">Inglés</h2>
            <div>
                <button id='escuchar'class="btn btn-primary" onclick='sonarEnOrden()'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Escuchar</span>
                </button>
                <audio class='audio' src="" hidden class="speech"></audio> 
            </div>
        </div>
        <br><br>
        <div>
            <button class="btn btn-lg btn-dark" onclick='anterior()'>
                &nbsp;<i class="ion-arrow-left-b"></i>&nbsp;
            </button>
            &nbsp;
            <button class="btn btn-lg btn-dark" onclick='siguiente()'>
                &nbsp;<i class="ion-arrow-right-b"></i>&nbsp;
            </button>
        </div>
    </div>
      
      
    </ons-page>
  </ons-template>

  <ons-template id="aleatorios-aprendidos.html">
  <ons-page id="foobar_aleatoriosAprendidos">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Aleatorios Aprendidos
      </div>
    </ons-toolbar>
    
    <div style="text-align: center; padding: 1em;">
        <h4 class="posicion"></h4>
        <h1 class="spanish">Español</h1>
        <input type="button" class="btn btn-danger" value="Mostrar" onclick='motrarTraduccion()' />
        <div class='englishContent'>
            <h2 class="english">Inglés</h2>
            <div>
                <button id='escuchar'class="btn btn-primary" onclick='sonarAleatorioAprendido()'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Escuchar</span>
                </button>
                <audio class='audio' class="" hidden class="speech"></audio>
            </div>
        </div>
        <br><br>
        <div>
            <button class="btn btn-lg btn-dark" onclick='siguienteAleatoriosAprendidos()'>
                &nbsp;<i class="ion-arrow-right-b"></i>&nbsp;
            </button>
        </div>
    </div>
    
    
  </ons-page>
  </ons-template>

  <ons-template id="palabras.html">
  <ons-page id="foobar_palabras">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Palaras
      </div>
    </ons-toolbar>
    
    
    <div style="text-align: center; padding: 1em;">
        <h4 class="posicion"></h4>
        <h1 class="spanish">Español</h1>
        <input type="button" class="btn btn-danger" value="Mostrar" onclick='motrarTraduccion()' />
        <div class='englishContent'>
            <h2 class="english">Inglés</h2>
            <p class="sentence">Inglés</p>
            <div>
                <button id='escuchar'class="btn btn-primary" onclick='sonarPalabra(1)'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Palabra</span>
                </button>
                <button id='escuchar'class="btn btn-warning" onclick='sonarPalabra(2)'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Frase</span>
                </button>
                <audio class='audio' class="" hidden class="speech"></audio>
            </div>
        </div>
        <br><br>
        <div>
            <button class="btn btn-lg btn-dark" onclick='siguientePalabra()'>
                &nbsp;<i class="ion-arrow-right-b"></i>&nbsp;
            </button>
        </div>
    </div>
    
    
  </ons-page>
  </ons-template>
  
  
  <ons-template id="palabra-actual.html">
  <ons-page id="foobar_palabras">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Palara Actual
      </div>
    </ons-toolbar>
    
    
    <div style="text-align: center; padding: 1em;">
        <h4 class="posicion"></h4>
        <h1 class="spanish">Español</h1>
        <input type="button" class="btn btn-danger" value="Mostrar" onclick='motrarTraduccion()' />
        <div class='englishContent'>
            <h2 class="english">Inglés</h2>
            <p class="sentence">Inglés</p>
            <div>
                <button id='escuchar'class="btn btn-primary" onclick='sonarPalabra(1)'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Palabra</span>
                </button>
                <button id='escuchar'class="btn btn-warning" onclick='sonarPalabra(2)'>
                    <i class="ion-volume-high"></i>
                    <span class="menu-label">Frase</span>
                </button>
                <audio class='audio' class="" hidden class="speech"></audio>
            </div>
        </div>
        <br><br>
        <div>
            <button class="btn btn-lg btn-dark" onclick='siguientePalabra()'>
                &nbsp;<i class="ion-arrow-right-b"></i>&nbsp;
            </button>
        </div>
    </div>
    
    
  </ons-page>
  </ons-template>
  

</body>
</html>
